version: '3.8'

services:
  postgres:
    image: postgres:17.4
    container_name: drawing_app_db
    environment:
      POSTGRES_DB: web_hw3_drawing_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: 